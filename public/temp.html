<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/finance.css">
    <title>Document</title>
</head>
<body>
    <section class="finance-cart-backbround"> 
        <div class="finance-card montserrat-light">
            <a class="return" href="./controlPanel.html">
                <img alt="return-icon" src="./icons/backward_icon.png" class="return-button">
                Regresar
            </a>
            <form class="info-finance-card">

                <label class="bold dark-blue column-1">Nombre:</label>
                <input type="text" class="gray input-form column-2" placeholder="[Nombre]"></input>

                <label for="" class="bold darkblue column-2">Teléfono:</label>
                <input type="text" class="gray input-form column-2" placeholder="[Teléfono]"></input>

                <label for="" class="bold darkblue column-1">Banco:</label>
                <input type="text" class="gray input-form column-1" placeholder="[Banco]"></input>

                <label for="" class="bold darkblue column-1">Número de cuenta:</label>
                <input type="text" class="gray input-form column-1" placeholder="[Número de cuenta]"></input>

                <label for="" class="bold darkblue column-span-1">Tipo de cuenta:</label>
                <input type="text" class="gray input-form" placeholder="[Tipo de cuenta]"></input>

                <label for="" class="bold darkblue column-span-1">Métodos de pago:</label>
                <input type="text" class="gray input-form" placeholder="[Metodo de pago]"></input>   

                <label for="" class="bold darkblue column-span-2">Descripción de servicio:</label>
                <input type="text" class="gray input-form" placeholder="[Descripción de servicio]"></input>

            </form>
            
            <a href="#" class="boton-editar">Editar</a>
        </div>
