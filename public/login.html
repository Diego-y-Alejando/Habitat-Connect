<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/login.css">
    <title>Habitad Connect - Iniciar Sesión</title>
</head>
<body>

    <header>
        <h1 class="newyork-font white center">Bienvenido</h1>
        <h2 class="montserrat-light beige">Vive, conéctate y prospera</h2>
    </header>

    <main>
        <form action="#" class="form montserrat-light">

            <h3 class="montserrat-light white center">Inicia Sesión</h3>

                <label for="accountType" class="label-credentials  white hidden">Tipo de Cuenta</label>
                <select id="accountType" class="input-credentials hidden">
                    <option value="admin">Administrador</option>
                    <option value="user">Usuario</option>
                </select>
                
                <label for="email" class="label-credentials montserrat-light white">Correo Electrónico</label>
                <input id="email" type="email" placeholder="Correo Electrónico" class="input-credentials">

                <label for="password" class="label-credentials montserrat-light white" >Contraseña</label>
                <input id="password" type="password" placeholder="Contraseña" class="input-credentials">

                <section id="password-details">
                    <label>
                        <input type="checkbox" name="recuerdarme" id="recuerdarme">
                        Recuérdame
                    </label>
                        <a href="#" class="link">¿Olvidaste tu contraseña?</a>
                </section>
                
                <input type="submit" value="Ingresar" id="buttonon-login"> 

                <div class="line-with-text hidden">
                    <hr class="line">
                    <span class="text">Ingresar con</span>
                    <hr class="line">
                </div>

                <section id="login-external" class="hidden">
                    <a href="#" class="hidden">
                        <img src="./icons/Apple.png" alt="Logotipo de Apple">
                    </a>
                    <a href="#" class="hidden">
                        <img src="./icons/Google.png" alt="Logotipo de Google">
                    </a>
                </section>

                <p id="pRegister" class="hidden center">¿Aun no tienes cuenta? <a href="#" class="link">Crea tu cuenta</a></p>

        </form>
    </main>
    <footer>
        <div id="name">
            <div class = "nameHabitad center">
                <p class="newyork-font white">Habitat</p>
                <p class="montserrat-light">Connect</p>
            </div>
            <div class ="nameClient montserrat-light white center">
                <p>Villas</p>
                <p>Oviedo</p>
            </div>
        </div>
    </footer>
    <aside>
        <div class="building-image">
    </aside>
</body>
</html>
