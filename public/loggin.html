<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/colors.css">
    <link rel="stylesheet" href="./css/loggin.css">
    <title>Document</title>
</head>
<body>
    <div class="login-container">
        <div class="form-container">
            <h1>Bienvenido</h1>
            <p>Vive, conéctate y prospera</p>
            <form class="form">

                <p>Inicia Sesión</p>

                <label for="accountType" class="hidden label-credenciales">Tipo de Cuenta</label>
                <select id="accountType" class="hidden">
                    <option value="admin">Administrador</option>
                    <option value="user">Usuario</option>
                </select>
                
                <label for="email" class="label-credenciales">Correo Electrónico</label>
                <input id="email" type="email" placeholder="Correo Electrónico" class="input-credenciales">

                <label for="password" class="label-credenciales" >Contraseña</label>
                <input id="password" type="password" placeholder="Contraseña" class="input-credenciales">

                <div id="accesibilidad-contra">
                    <label>
                        <input type="checkbox" name="recordarme" id="recordarme">
                        Recuérdame
                    </label>
                    <p>
                        <a href="#" class="link">¿Olvidaste tu contraseña?</a>
                    </p>
                </div>
                
                <input type="submit" value="Ingresar" id="boton-login"> 

                <div class="linea-con-texto">
                    <hr class="linea-horizontal">
                    <span class="texto-en-medio">Ingresar con</span>
                    <hr class="linea-horizontal">
                </div>

                <div id="iniciar-externa">
                    <a href="#">
                        <img src="./icons/Apple.png" alt="Apple logo">
                    </a>
                    <a href="" id="">
                        <img src="./icons/Google.png" alt="Google logo">
                    </a>
                </div>

                <p id="pRegistrar">¿Aun no tienes cuenta? <a href="#" class="link">Crea tu cuenta</a></p>

            </form>
            
            <div id="nombre">
                <div class = "nombreHabitad">
                    <p>Habitat</p>
                    <p>Conect</p>
                </div>
                <div class ="NombreResidencia">
                    <p>Villas</p>
                    <p>Oviedo</p>
                </div>
            </div>

        </div>
        <div class="building-image">
            <img src="./icons/Edificio.jpg" alt="Edificio" id="edificio-fondo">
        </div>
    </div>
</body>
</html>
