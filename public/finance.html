<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/finance.css">
    <title>Finanzas</title>
</head>
<body>
    <section class="finance-cart-backbround hide"> 
        <div class="finance-card montserrat-light">
            <div class="return">
                <a class="a-return" href="./controlPanel.html" id="Return-suppliers">
                    <img alt="return-icon" src="./icons/backward_icon.png" class="return-button">
                    Regresar
                </a>
            </div>
            <form class="info-finance-card">

                <label class="bold dark-blue grid-column-1">Nombre:</label>
                <input type="text" class="gray input-form grid-column-3" placeholder="[Nombre]" id="input-name-supplier" disabled autocomplete="off"></input>

                <label for="" class="bold darkblue grid-column-1">Teléfono:</label>
                <input type="text" class="gray input-form grid-column-3" placeholder="[Teléfono]" id="input-phone-supplier" disabled autocomplete="off"></input>

                <label for="" class="bold darkblue grid-column-1">Banco:</label>
                <input type="text" class="gray input-form grid-column-1" placeholder="[Banco]" id="input-bank-supplier" disabled autocomplete="off"></input>

                <label for="" class="bold darkblue grid-column-1">Número de cuenta:</label>
                <input type="text" class="gray input-form grid-column-1" placeholder="[Número de cuenta]" id="input-account-supplier" disabled autocomplete="off"></input>

                <label for="" class="bold darkblue grid-column-1">Tipo de cuenta:</label>
                <input type="text" class="gray input-form grid-column-1" placeholder="[Tipo de cuenta]" id="input-type-account-supplier" disabled autocomplete="off"></input>

                <label for="" class="bold darkblue grid-column-1">Métodos de pago:</label>
                <input type="text" class="gray input-form grid-column-1" placeholder="[Metodo de pago]" id="input-payment-method-supplier" disabled autocomplete="off"></input>   

                <label for="" class="bold darkblue grid-column-1">Descripción de servicio:</label>
                <input type="text" class="gray input-form grid-column-3" placeholder="[Descripción de servicio]" id="input-description-supplier" disabled autocomplete="off"></input>

            </form>
            
            <a href="#" class="boton-editar" id="btn-edit-supplier">
                <img src="./icons/editar-texto.png" alt="edit" id="btn-edit-supplier-img" class="">
                <img src="./icons/cancel_icon.png" alt="edit" id="btn-save-supplier-img" class="hide">
            </a>
        </div>
    </section>


    <header>
        <h1 class="app-name beige" ><span class="newyork-font white">Habitat</span> Connect</h1>
    </header>
    <div class="menu-toggle" id="menu-toggle">
        <div class="bar"></div>
        <div class="bar"></div>
        <div class="bar"></div>
    </div>

    <nav class="menu" id="secondary-menu"">
        <a class="item-menu profile-item">
            <img alt="profile-icon" src="./icons/profile.png" class="profile-icon">
            Hola, administrador 
        </a>
        <a class="item-menu" href="./controlPanel.html">Inicio</a>
        <a class="item-menu" href="">Amenidades</a>
        <a class="item-menu selected-item" href="">Finanzas</a>
        <a class="item-menu" href="">Configuración</a>
    </nav>

    <main class="container-content">
        
        <section>
            <nav class="secondary-menu menu" id="menu">
                <a class="item-menu profile-item" href="./controlPanel.html">
                    <img alt="return-icon" src="./icons/backward_icon.png" class="return-icon">
                    Regresar
                </a>
                <a class="item-menu subitem-menu selected-item" href="#" data-target="suppliers">Proveedores</a>
                <a class="item-menu subitem-menu" href="#" data-target="record-for-pay">Historial de cuentas por pagas</a>
                <a class="item-menu subitem-menu" href="#" data-target="activity-report">Informe de actividades</a>
            </nav>
        </section>


        <section class="container-datos">
            <ul class="container-list">

                <li class="container-item" id="suppliers">
                    <table class="table montserrat-light">
                        <thead class="table-titel">
                            <tr class="titel-row">
                                <th>Nombre</th>
                                <th>Teléfono</th>
                                <th>Cuenta de Banco</th>
                                <th>Banco</th>
                                <th>Tipo de Cuenta</th>
                            </tr>
                        </thead>
                        <tbody class="table-content">
                        </tbody>
                    </table>
                </li>

                <li class="container-item" id="record-for-pay">

                    <section>
                        <div class="settings-row">
                            <a class="settings-icon" href="">
                                <img alt="return-icon" src="./icons/mas.png">
                            </a>
                        </div>

                        <table class="table montserrat-light">
                            <thead class="table-titel">
                                <tr class="titel-row">
                                    <th>Nombre</th>
                                    <th>Teléfono</th>
                                    <th>Cuenta de Banco</th>
                                    <th>Banco</th>
                                    <th>Tipo de Cuenta</th>
                                </tr>
                            </thead>
                            <tbody class="table-content">
                            </tbody>
                        </table>
                    </section>
                    
                    
                </li>

                <li class="container-item" id="activity-report">

                </li>

                </li>
            </ul>
                
        </section>
        
    </main>
    
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script type="module" src="./js/finance.js"></script>
    <script type="module" src="./js/menu.js"></script>

</body>
</html>
